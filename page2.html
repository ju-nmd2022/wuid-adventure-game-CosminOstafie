<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylepage2.css" />
    <title>Living Room</title>
  </head>
  <body>
    <div class="nav"><h1>Living Room</h1></div>
    <div class="container">
      <div class="leftCell">
        <p id="textbox">
          You are in the Living Room.<br />You're not sure what to watch, so you
          decide to go in the kitchen and grab some snacks while you're
          thinking.
        </p>
      </div>
      <div class="livingroom">
        <img src="res/livingroom1.jpg" alt="livingroom" />
      </div>
      <div id="rightCello" class="rightCell">
        <button id="enterKitchen">Enter the Kitchen</button>
        <img id="coin" src="res/coin.png" alt="coin" />
        <button id="flipcoin">Flip the coin</button>
      </div>
    </div>
    <div class="finish"><button id="finish">Finish game</button></div>
    <div class="reload"><button id="reloadgame">Restart</button></div>
    <script src="page2.js"></script>
  </body>
</html>
