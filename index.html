<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylepage1.css" />
    <title>JavaScript Game</title>
  </head>
  <body>
    <div class="nav"><h1>My Game</h1></div>

    <div class="container">
      <div id="leftCell" class="leftCell">
        <p id="firstText">
          Welcome. <br /><br />
          It's Friday night and you just got home from work.You decided you want
          to spend the rest of your night watching a movie and relaxing in your
          living room.<br /><br />
          Finish your tasks to enjoy your night!
        </p>
        <button id="pocketbtn">Search in your pockets</button>
        <img id="keys" src="res/pngfind.com-keys-png-255352.png" alt="keys" />
      </div>
      <div id="middleCell" class="middleCell">
        <img class="house" src="res/fronthouse.jpg" alt="front house" />
      </div>
      <div id="rightCell" class="rightCell">
        <button id="enterhouse">Enter your house</button>
      </div>
    </div>

    <div class="startbtn">
      <input id="startButton" type="button" value="Start" />
    </div>

    <script src="page1.js"></script>
  </body>
</html>
